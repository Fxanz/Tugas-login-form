<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Tugas p.web</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>

      <main>
        <input class="gmail" type="gmail" placeholder="Gmail" id="Gmail" required/>
        <input class="confirm-gmail" type="gmail" placeholder="Confirm Gmail" id="Gmail-confirm" required/>
        <input class="user" type="text" placeholder="Username" id="username" required/>
        <input class="pass" type="password" placeholder="Password" id="password" required/>
      </main>

      <div class="button-container">
        <input type="button" value="Login" onclick="login()" />
      </div>
      <div class="old-acc">
        <h5>Already have an account?</h5>
        <h5>You can Log In <a href="index.html">here.</a></h5>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>

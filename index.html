<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tugas p.web</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <main>
        <input class="user" type="text" placeholder="Username" id="username" required />
        <input class="pass" type="password" placeholder="Password" id="password" required />
      </main>

      <div class="button-container">
        <input type="button" value="Login" onclick="login()" />
      </div>
      <div class="new-acc">
        <h5>Don't have an account?</h5>
        <h5>You can make a new account <a href="Register.html">here.</a></h5>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
